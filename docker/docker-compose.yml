version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: scm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: scm
      POSTGRES_USER: scmuser
      POSTGRES_PASSWORD: scmpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - scm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scmuser -d scm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Server 服务（内置 MQTT Broker）
  server:
    build:
      context: ..
      dockerfile: docker/server/Dockerfile
    container_name: scm-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # MQTT 配置（Server 内置 Broker）
      MQTT_PORT: 1883
      MQTT_WS_PORT: 8883
      MQTT_USERNAME: ""
      MQTT_PASSWORD: ""
      
      # 数据库配置
      DATABASE_URL: postgresql://scmuser:scmpassword@postgres:5432/scm
      
      # 服务端口
      PORT: 3000
      NODE_ENV: production
      
      # Prisma 配置
      PRISMA_CLI_BINARY_TARGETS: native
    ports:
      - "3000:3000"      # HTTP API
      - "1883:1883"      # MQTT TCP
      - "8883:8883"      # MQTT WebSocket
    networks:
      - scm-network
    command: ["node", "dist/index.js"]

  # Admin 前端服务
  admin:
    build:
      context: ..
      dockerfile: docker/admin/Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    container_name: scm-admin
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "8080:80"
    networks:
      - scm-network

networks:
  scm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

